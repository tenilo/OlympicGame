<div class="ticket-container">
  <mat-card class="ticket-card" *ngFor="let ticket of offers">
    <mat-card-header>
      <mat-card-title>{{ ticket.type }} Ticket</mat-card-title>
      <mat-card-subtitle>{{ ticket.access }} personnes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Prix: {{ ticket.price }}â‚¬</p>
      <p>Description: {{ ticket.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(ticket)" [attr.aria-label]="'Ajouter ' + ticket.type + ' ticket au panier'">
        Achetez maintenant
      </button>
    </mat-card-actions>
  </mat-card>
</div>
